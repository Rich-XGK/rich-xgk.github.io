short_bio: >-
  <p>
    I will begin my <strong>Ph.D.</strong> studies in <strong>Electronic Information</strong> of <strong>school of Artificial Intelligence</strong> at <strong>Shanghai Jiao Tong University</strong> in Sep.2025. Prior to this, I completed my <strong>M.S.</strong> degree in <strong>Computer Science and Technology</strong> at the <strong>School of Computing and Artificial Intelligence, Southwest Jiaotong University (SWJTU)</strong>, under the supervision of Professor Yan Yang and Assistant Researcher Yongquan Jiang. I received my Bachelor of Science degree in Electronic Information Science and Technology from the School of Science, Southwest Petroleum University (SWPU).
  </p>

  <p>
    My research lies at the intersection of <strong>AI4Science</strong> and <strong>Molecular Machine Learning</strong>, with a particular focus on the development and application of <strong>Generative Algorithms</strong>.
  </p>

