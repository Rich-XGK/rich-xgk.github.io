short_bio: >-
  <p>
    I am a first-year <strong>Ph.D.</strong> student in <strong>Electronic Information</strong> at the <strong>School of Artificial Intelligence (SAI)</strong>, <strong>Shanghai Jiao Tong University (SJTU)</strong>, advised by <a href="https://scholar.google.com/citations?user=HPeX_YcAAAAJ&hl=zh-CN"><strong>Prof. Peilin Zhao</strong></a>. Prior to this, I completed my <strong>M.S.</strong> degree in <strong>Computer Science and Technology</strong> at the <strong>School of Computing and Artificial Intelligence, Southwest Jiaotong University (SWJTU)</strong>, under the supervision of <strong>Professor Yan Yang</strong> and <strong>Assistant Researcher Yongquan Jiang</strong>. I also received my <strong>Bachelor of Science</strong> degree in <strong>Electronic Information Science and Technology</strong> from the <strong>School of Science, Southwest Petroleum University (SWPU)</strong>.
  </p>

  <p>
    My research lies at the intersection of <strong>AI4Science</strong> and <strong>Molecular Machine Learning</strong>, with a particular focus on the development and application of <strong>Generative Algorithms</strong>.
  </p>

